<head>
<link href="../style.css" rel="stylesheet" type="text/css">
<title>Who's bringing wh.at?</title>
</head>
<body>
    <h1>Who's bringing wh.at?</h1>
    Organize your potluck or event with no fuss.
    <h2>What do you need?</h2>
    {{> items_container}}
</body>

<template name="items_container">
  <div id='items' class='center'>
    {{#each items}}
      {{> item_row}}
    {{/each}}
  </div>
  <div class="item-row" id="new-item-row">
    <input type="text" id="new-item" placeholder="New item" />
  </div>
</template>

<template name="item_row">
  <div class="item-row">
    <input class="item-name-input" id="item-name-input" value="{{name}}" />
    <div class="claimers">
    {{#each claimers}}
      <div class="claim-box claimed">{{this}}</div>
    {{/each}}
      <div class="claim-box unclaimed">+Claim</div>
    </div>
  </div>
</template>
